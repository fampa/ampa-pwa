query memberById($id: String!) {
  members_by_pk(id: $id) {
    id
    firstName
    lastName
    email
    phone
    nif
    familyId
    hasRequestedJoinFamily
    joinFamilyRequest
    isAdmin
    canEmail
    createdAt
    family {
      id
      name
      iban
      children {
        id
        firstName
        lastName
        birthDate
        familyId
        hiredServices {
          service {
            type
            translations {
              language
              slug
              title
            }
            id
          }
        }
      }
    }
    messages(where: {memberId: {_eq: $id}}, limit: 10, order_by: {read: asc, message: {createdAt: desc}}) {
      message {
        id
        title
        content
        createdAt
      }
      read
    }
    messages_aggregate(where: {read: {_eq: false}}) {
      aggregate {
        count
      }
    }
  }
}

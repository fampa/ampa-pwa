query memberById($id: String!) {
  members_by_pk(id: $id) {
    id
    firstName
    lastName
    email
    phone
    nif
    familyId
    hasRequestedJoinFamily
    joinFamilyRequest
    family {
      id
      name
      iban
      children {
        id
        firstName
        lastName
        birthDate
        familyId
      }
    }
  }
}
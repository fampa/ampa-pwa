query getContentsByType($filter: String = "%%", $limit: Int, $offset: Int, $orderBy: [content_order_by!] = {createdAt: desc}, $type: String!) {
  content_aggregate(where: {
    _or: [
      {
        translations: 
          {_or: 
            [
              {content: {_ilike: $filter}},
              {title: {_ilike: $filter}}
            ]
          }
      },
      {
        _not: 
          {translations: {}}
      }
    ],
    type: {_eq: $type}}) {
    aggregate {
      count
    }
  }
  content(order_by: $orderBy, limit: $limit, offset: $offset, where: {
    _or: [
      {
        translations: 
          {_or: 
            [
              {content: {_ilike: $filter}},
              {title: {_ilike: $filter}}
            ]
          }
      },
      {
        _not: 
          {translations: {}}
      }
    ],
    type: {_eq: $type}}) {
    createdAt
    id
    image
    icon
    isPublished
    isMenu
    link
    tags {
    	tag {
        id
        translations {
          title
          language
        }
      }
    }
    updatedAt
    translations {
      slug
      language
      title
      content
    }
  }
}
